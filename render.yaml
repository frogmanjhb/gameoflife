services:
  - type: web
    name: gameoflife-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gameoflife-db
          property: connectionString
      - key: CLIENT_URL
        value: https://gameoflife-frontend.onrender.com

  - type: web
    name: gameoflife-frontend
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && node server.cjs
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: gameoflife-db
    plan: free
